<html>
<head>
		<title>Div and Span Tag</title>
</head>
<body bgcolor="blue">
	<div style="background-color: orange;color: purple; font-family: times new roman;">
		<h1>This is a heading</h1>
		<p>This is a paragraph</p>
		<h2>This is another heading</h2>
	</div>
	<p>This is another <span style="background-color: yellow; color: blue;">another paragraph</span></p>
</body>
</html>
